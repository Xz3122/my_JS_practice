<!DOCTYPE httml>
<html>
    <head>
        <meta charset="utf = 8">
        <title>CSS practice</title>
    </head>
    <body style="background-color: rgb(202, 202, 217);">
        <h1 style="color: red;text-decoration:underline">有顏色的標題(預設好的標籤)</h1>
        <div style="color: rgb(125, 68, 239);">有顏色的標籤(未預設好的標籤)</div>
        <div style="font-weight: bold;font-size: 25px">字體粗細及大小</div>
        <div>這是<span style="color:rgb(43, 226, 192)">關鍵字</span></div><!--使用<span>(行內標籤)，避免使用<div>(區塊標籤)換行-->
        <div>這是<span style="display:none;color:rgb(43, 226, 192)">關鍵字</span></div><!--display:none;為隱藏標籤-->  
    </body>   

</html>
